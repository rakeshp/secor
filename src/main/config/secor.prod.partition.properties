include=secor.prod.properties

# Name of the Kafka consumer group.
secor.kafka.group=secor_partition

# Parser class that extracts s3 partitions from consumed messages.
secor.message.parser.class=com.pinterest.secor.parser.WeLogParser

# S3 path where sequence files are stored.
secor.s3.path=raw_logs

# Local path where sequence files are stored before they are uploaded to s3.
secor.local.path=/mnt/secor_data/message_logs/partition

# Port of the Ostrich server.
ostrich.port=9998

# Avro schema repository for topics (used to find the avro schema for a given topic)
secor.topic.avro.schema.repository=com.pinterest.secor.avro.schema.repository.TopicSchemaRepository

# Repository for topic partitions (used to find partitions for a given topic)
secor.topic.partition.repository=com.pinterest.secor.partition.repository.TopicPartitionRepository


